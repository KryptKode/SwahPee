version: 2.1

orbs:
  android: circleci/android@0.2.1

jobs:
  build:
    executor: android/android

    steps:
      - checkout

      - run:
          name: Chmod permissions for gradlew
          command: sudo chmod +x ./gradlew

      - run:
          name: Run ktlint
          command: ./gradlew ktlintCheck
      - store_artifacts:
          path: build/reports

      - run:
          name: Run detekt
          command: ./gradlew detektAll
      - store_artifacts:
          path: build/staticAnalysis

      - run:
          name: Run Domain Unit Tests
          command: ./gradlew :domain:test
      - store_artifacts:
          path: domain/build/reports
      - store_test_results:
          path: domain/build/test-results

      - run:
          name: Run Data Unit Tests
          command: ./gradlew :data:test
      - store_artifacts:
          path: data/build/reports
      - store_test_results:
          path: data/build/test-results

      - run:
          name: Run Remote Unit Tests
          command: ./gradlew :remote:test
      - store_artifacts:
          path: remote/build/reports
      - store_test_results:
          path: remote/build/test-results